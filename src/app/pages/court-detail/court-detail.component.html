<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Court Detail</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div *ngIf="court">
    <h2>{{court.location | uppercase}} Details</h2>
    <div><span>nationalID : </span>{{court.nationalID}}</div>
    <div>
      <label>Location :
        <input type="text" value="{{court.location}}">
      </label>
    </div>
  </div>
</ion-content>
